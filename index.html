<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <link rel="stylesheet" href="Student.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Student Enrollment Form</h2>
        <form id="enrollmentForm" method="get">
            <div class="form-group">
                <label for="rollNo">Roll No.:</label>
                <input type="text" id="rollNo" name="rollNo" onchange="getStudent()">
            </div>

            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="class">Class:</label>
                <input type="text" id="section" name="class" required>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="date" id="enrollmentDate" name="enrollmentDate" required>
            </div>

            <button type="submit" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
            
        </form>
    </div>
    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="student.js"></script>
</body>
</html>
